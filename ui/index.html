<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Audit - Premium Analysis Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <span>AI Code Audit</span>
                </div>
                <div class="tagline">Premium Code Analysis & Security Review</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section id="upload-section" class="upload-section">
                <div class="upload-card">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h2>Upload Your Project</h2>
                    <p>Drop your ZIP file here or click to browse</p>
                    
                    <form id="audit-form" action="/audit" method="post" enctype="multipart/form-data">
                        <div class="file-input-wrapper">
                            <input type="file" id="project-file" name="project" accept=".zip" required>
                            <label for="project-file" class="file-input-label">
                                <i class="fas fa-folder-open"></i>
                                Choose File
                            </label>
                        </div>
                        <div class="file-info" id="file-info" style="display: none;">
                            <i class="fas fa-file-archive"></i>
                            <span id="file-name"></span>
                            <span id="file-size"></span>
                        </div>
                        <button type="submit" class="submit-btn" id="submit-btn" disabled>
                            <i class="fas fa-search"></i>
                            Start Analysis
                        </button>
                    </form>
                </div>
            </section>

            <!-- Loading Section -->
            <section id="loading-section" class="loading-section" style="display: none;">
                <div class="loading-card">
                    <div class="loading-animation">
                        <div class="brain-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <h3>Analyzing Your Code</h3>
                    <p>Our AI is reviewing your project for security vulnerabilities, architecture issues, and best practices...</p>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2><i class="fas fa-chart-line"></i> Analysis Complete</h2>
                    <button id="new-audit-btn" class="new-audit-btn">
                        <i class="fas fa-plus"></i>
                        New Audit
                    </button>
                </div>
                <div id="results-content" class="results-content">
                    <!-- Results will be populated here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
